<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heimdall | Details</title>
    <link rel="icon" type="image/x-icon" href="/assets/HEiMDALL_logo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-black': '#0b0c0f',
                        'brand-gray': '#1a1d23',
                        'brand-light-gray': '#2c313a',
                        'brand-red': '#e50914',
                    },
                    spacing: {
                        'poster-w': '200px',
                        'poster-h': '300px',
                    }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-brand-black text-white font-inter">

    <header class="fixed top-0 left-0 right-0 z-50 bg-brand-black bg-opacity-80 backdrop-blur-md shadow-lg">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-20">
            <div class="flex items-center space-x-8">
                <a href="/index.html" class="text-3xl font-bold text-brand-red tracking-wider">
                    HEiMDALL
                </a>
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/index.html" class="text-gray-300 hover:text-white transition duration-200">Home</a>
                    <a href="/search.html" class="text-gray-300 hover:text-white transition duration-200">Discover</a>
                    <a href="/watchlist.html" class="text-gray-300 hover:text-white transition duration-200">My List</a>
                    <a href="/music.html" class="text-gray-300 hover:text-white transition duration-200">Music</a>
                </div>
            </div>
            <div class="flex items-center space-x-4 sm:space-x-6">
                <button id="search-open-button" class="text-gray-300 hover:text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <a href="/profiles.html" class="relative">
                    <button class="flex items-center space-x-2 text-gray-300 hover:text-white transition duration-200">
                            <img id="nav-profile-img" class="h-8 w-8 rounded-md object-cover" src="https://placehold.co/40x40/e50914/white?text=V" alt="User Profile">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hidden sm:block" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </a>
            </div>
        </nav>
    </header>

    <div id="search-overlay" class="hidden fixed inset-0 z-50 bg-brand-black/90 backdrop-blur-sm p-4 pt-20 sm:p-8 sm:pt-24">
        <button id="search-close-button" class="absolute top-6 right-6 text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div class="container mx-auto max-w-4xl">
            <input type="text" id="search-input" placeholder="Search for movies and TV shows..."
                   class="w-full p-4 bg-brand-gray border-2 border-brand-light-gray rounded-lg text-white text-xl placeholder-gray-500 focus:outline-none focus:border-brand-red">
            <div class="text-center my-4">
                <a href="/search.html" class="text-lg text-brand-red hover:text-white transition-colors">
                    Advanced Discover Page &rarr;
                </a>
            </div>
            <div id="search-results-list" class="flex flex-col space-y-2 max-h-[60vh] overflow-y-auto search-results-scrollbar pr-2 mt-4">
                 </div>
        </div>
    </div> 

    <main>
        <section class="relative h-[75vh] min-h-[400px] max-h-[700px] w-full flex items-end text-white">
            <div class="absolute inset-0">
                <img src="" alt="Backdrop" 
                     id="details-backdrop"
                     class="w-full h-full object-cover opacity-50">
                <div class="absolute inset-0 hero-gradient"></div>
            </div>
            
            <!-- Back Button -->
            <button onclick="window.history.back()" class="absolute top-24 left-4 sm:left-8 z-20 flex items-center space-x-2 px-4 py-2 bg-brand-gray/80 hover:bg-brand-gray backdrop-blur-sm rounded-lg transition duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:-translate-x-1 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span class="hidden sm:inline">Back</span>
            </button>
            
            <div class="relative z-10 container mx-auto px-4 sm:px-6 lg:px-8 pb-12">
                <div class="flex flex-col md:flex-row items-center md:items-end space-y-4 md:space-y-0 md:space-x-8">
                    <img src="" alt="Poster" id="details-poster" 
                         class="flex-shrink-0 w-48 md:w-64 h-auto rounded-lg shadow-lg -mt-24 md:mt-0">
                    
                    <div>
                        <h1 id="details-title" class="text-4xl sm:text-5xl font-black drop-shadow-lg">
                            Loading...
                        </h1>
                        <div id="details-meta" class="flex items-center space-x-4 text-gray-300 mt-2">
                            </div>
                        <div id="details-genres" class="flex flex-wrap gap-2 mt-4">
                            </div>
                        <p id="details-overview" class="mt-4 text-lg text-gray-200 max-w-2xl drop-shadow-md">
                            </p>
                            <div class="flex flex-wrap gap-4 mt-6">
                            <a id="details-play-link" href="#" class="inline-flex items-center justify-center px-8 py-3 bg-brand-red text-white text-lg font-bold rounded-lg shadow-lg hover:bg-f40612 transition duration-300 transform hover:scale-105">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                                </svg>
                                Play
                            </a>
                            <button id="watchlist-button" class="inline-flex items-center justify-center px-8 py-3 bg-brand-gray text-white text-lg font-semibold rounded-lg shadow-lg hover:bg-brand-light-gray transition duration-300 border-2 border-brand-light-gray">
                                <svg id="watchlist-icon-add" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                                </svg>
                                <svg id="watchlist-icon-check" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                </svg>
                                <span id="watchlist-text">My List</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="seasons-section" class="container mx-auto px-4 sm:px-6 lg:px-8 mt-12 mb-12 hidden">
            <div class="mb-6">
                <label for="season-selector" class="block text-lg font-bold text-white mb-2">Season</label>
                <select id="season-selector" class="filter-select w-full md:w-1/3">
                    </select>
            </div>
            
            <h3 class="text-xl font-bold mb-4">Episodes</h3>
            <div id="episode-list-container" class="flex flex-col space-y-4 max-h-[500px] overflow-y-auto search-results-scrollbar pr-2">
                </div>
        </section>

        <section class="container mx-auto px-4 sm:px-6 lg:px-8 mt-12 mb-24">
            <h2 class="text-2xl font-bold mb-4">More Like This</h2>

            <div id="recommendations-spinner" class="flex items-center justify-center w-full py-8" aria-live="polite">
                <div class="spinner" role="status" aria-label="Loading recommendations"></div>
            </div>

            <div id="carousel-recommendations" class="flex overflow-x-auto carousel-scrollbar space-x-4 py-4">
                </div>
        </section>
    </main>

    <footer class="bg-brand-gray text-gray-400 py-12 relative overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="/assets/footer_1.png" alt="Footer Background" class="w-full h-full object-cover opacity-60">
        </div>
        <div class="relative z-10 text-center text-sm text-white">
            &copy; 2025 JalJira. All Rights Reserved.
        </div>
    </footer>

    <script>
        window.TMDB_ID = "{{ tmdb_id }}";
        window.MEDIA_TYPE = '{{ media_type }}';
    </script>

    <script src="/js/app.js" defer></script>
    <script src="/js/details.js" defer></script>
</body>
</html>
